<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal Game</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

  <div class="jumbotron">
    <h2 class="text-center">Crystal Collector</h2>
    <h3 class="text-center">Pick Crystals Below and Try to Match the Computer's Score</h3>
  
  </div>

  <div class="container">

    <div class="row">
<!-- This is the section with crystal images and selectors -->
       <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Choose a Crystal</h3><h5>(Each crystal is assigned a value. If you go over the computuer's score, you lose. Good luck!)</h5>
        </div>
        <div class="panel text-center">
          <img id="button-1" class="btn" src="assets/images/red1.png">
          <img id="button-2" class="btn" src="assets/images/blue1.png">
          <img id="button-3" class="btn" src="assets/images/yellow1.png">
          <img id="button-4" class="btn" src="assets/images/green1.png">
        </div>
      </div>

<!-- this is the section with the computer score to match -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Score to Match</h3>
        </div>
        <div class="panel-body text-center">
          <h2 id="computer-pick">???</h2>
        </div>
      </div>

<!-- This is the section on showing results -->
    
      <div class="panel panel-default">
        <div class="row">
        <div class="col-md-4 panel-heading">
          <h4 class="panel-title text-center">Result</h4>
          <h2 class="text-center" id="result">
              Score Here
          </h2>
        </div>
        <div class="col-md-4 panel-heading">
          <h4 class="panel-title text-center">Wins</h4>
          <h2 class="text-center" id="wins">
              Score Here
          </h2>
        </div>
        <div class="col-md-4 panel-heading">
          <h4 class="panel-title text-center">Losses</h4>
         <h2 class="text-center" id="losses">
              Score Here
          </h2> 
        </div>
      </div>
    </div>
    </div>
  </div>

  <script type="text/javascript">
    // Defining variables to call on later
    var userScore=0
    var score=0
    var scoretoMatch=0
    var wins=0
    var losses=0
    // This creates Computer's random score to beat with a # between 19 and 120. Also creates attributes to assign random, numerical values to each button. Calls the reset function and resets score.
  function resetGame() {
    scoretoMatch = Math.floor(Math.random() *102) +19;
    $("#computer-pick").text(scoretoMatch);
    $("#button-1").attr("data-value", Math.floor(Math.random()*18) + 1);
    $("#button-2").attr("data-value", Math.floor(Math.random()*18) + 1);
    $("#button-3").attr("data-value", Math.floor(Math.random()*18) + 1);
    $("#button-4").attr("data-value", Math.floor(Math.random()*18) + 1);
    userScore=0;
     $("#result").text(userScore)
  }

    // Creates conditional function to determine wins and losses
    $(".btn").on("click", function() {
      console.log($(this).attr("data-value"));
      score=parseInt($(this).attr("data-value"));
      userScore+=score 
      $("#result").text(userScore);

      if (userScore === scoretoMatch) {
        wins ++;
        $("#wins").text(wins);
        resetGame();
      }

      else if (userScore > scoretoMatch) {
        losses ++;
        $("#losses").text(losses);
        resetGame();
      }

    })
   // Calls function to start
    resetGame();
   // This post the value from above into the screen for users to see
   



  
</script>

</body>
</html>
